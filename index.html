<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="left-bar"></div>
    <span class="top-left">PEANUTS PLANNER</span>
    <span class="top-right">Daily Planner</span>
    <div class="wrap">
      <header class="header">
        <h2>To-Do</h2>
        <div class="js-clock clock">
          <span>00:00</span>
        </div>
      </header>
      <main>
        <section class="user-info">
          <form class="js-name-form name-form">
            <input type="text" placeholder="What is your name" />
          </form>
          <h4 class="js-greetings greetings"></h4>
        </section>
        <section class="todo">
          <form class="js-toDoForm todo-form">
            <input type="text" placeholder="Write a to do" />
          </form>
          <div class="list">
            <div class="btn-util">
              <button class="to-do-btn active">To Do</button>
              <button class="complete-btn">Done</button>
            </div>
            <ul class="js-toDoList to-do visible"></ul>
            <ul class="js-completedList completed"></ul>
          </div>
        </section>
        <section class="js-weather weather"></section>
      </main>
    </div>
    <div class="bgImg">
      <img src="img/woodstock.png" />
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/listOpen.js"></script>
  </body>
</html>
